<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        body, html{
            height: 100%;
        }

        .parallax--container{
            width: 100%;
            height: 100vh;
            perspective: 8px;
            perspective-origin: 50%;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            background-color: black;
        }
        .parallax--container::-webkit-scrollbar{
            display: none;
        }

        .parallax--container img{
            width: 100%;
            height: 100%;
        }
        

        .image{
            position: absolute;
            left: 0;
            right: 0;
            margin: 0 auto;
            transform: 0 50%;
        }

        .img--background{
            height: auto;
            width: 100%;
            transform: translateZ(0px) scale(1);
            transform-origin: 0 50%;
        }
        
        .img--middle{
            height: 100%;
            width: 100%;
            transform: translateZ(-10px) scale(2.25);
            transform-origin: 50%;
        }

        .image--foreground{
            transform: translateZ(1px) scale(0.875);
            transform-origin: top;
        }

        .card--container{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70%;
            height: 400px;
            background-color: rgb(0 0 0 / 69%);
            border-radius: 20px;
            position: absolute;
            left: 0;
            right: 0;
            margin: 0 auto;
            top: calc(50% + 900px);

        }

        .card--container div{
            width: 70%;
            height: 80%;
            background-color: rgba(215, 18, 237, 0.398);
            display: grid;
            place-items: center;
        }

        .card--container h1{
            font-size: 22px;
            color: white;
            text-align: center;
        }

        .card{
            position: absolute;
            width: 80px;
            height: 80px;
            object-fit: cover;
        }

        .card:nth-child(1){
            width: 40px;
            height: 40px;
            left: 10%;
            top: 20%;
        }

        .card:nth-child(2){
            left: 40%;
            top: 10%;
        }
        .card:nth-child(3){
            width: 40px;
            height: 40px;
            left: 60%;
            top: 30%;
        }
        .card:nth-child(4){
            width: 90px;
            height: 90px;
            left: 21%;
            top: 35%;
        }
        .card:nth-child(5){
            left: 80%;
            top: 45%;
        }
        .card:nth-child(6){
            left: 50%;
            top: 90%;
        }
        .card:nth-child(7){
            width: 20px;
            height: 20px;
            left: 90%;
            top: 45%;
        }

        .card:nth-child(8){
            width: 40px;
            height: 40px;
            left: 27%;
            top: 45%;
        }

        .card:nth-child(9){
            left: 40%;
            top: 62%;
        }
        .card:nth-child(10){
            width: 15px;
            height: 15px;
            left: 60%;
            top: 80%;
        }
        .card:nth-child(11){
            width: 70px;
            height: 70px;
            left: 22%;
            top: 70%;
        }
        .card:nth-child(12){
            left: 80%;
            top: 90%;
        }
        .card:nth-child(13){
            left: 50%;
            top: 180%;
        }
        .card:nth-child(14){
            width: 20px;
            height: 20px;
            left: 90%;
            top: 90%;
        }

        .card--container .button--container{
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        a{
            width: 100px;
            text-align: center;
            color: white;
            font-size: 18px;
            display: inline-block;
            padding: 15px;
            text-decoration: none;
            border: 1px solid tomato;
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            border-radius: 15px;
            
            
        }

        a:hover{
            opacity: 0.8;
            border-color: white;
            box-shadow: -5px -5px 15px white,
                        5px 5px 10px black;
            transition: 0.3s;
        }

        
    </style>
</head>
