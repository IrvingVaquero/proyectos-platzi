<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            height: 100%;
        }
        section{
            position: relative;
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center;
            perspective: 100px;
        }

        .calle{
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            width: 320px;
            height: 600px;
            background-color: gray;
            transform-style: preserve-3d;
            transform: rotateX(20deg) rotateZ(-20deg) rotateY(5deg);
        }

        .linea{
            width: 40px;
            height: 100px;
            background-color: yellow;
            
        }
        .pared{
            position: absolute;
            width:150px; 
            height:100px; 
            background-color: gray;
            z-index: 5000;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            transform-style: preserve-3d;
            transform: translateY(-190px);
        }

        .block{
            width: 100%;
            height: 100%;
            border: 1px solid rgb(69, 69, 69);
        }
    </style>
</head>
<body>
    <section>
<div class="pared">
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
</div>

        <div class="calle">
            <div class="linea"></div>
            <div class="linea"></div>
            <div class="linea"></div>
            <div class="linea"></div>
        </div>
    </section>
</body>
</html>
