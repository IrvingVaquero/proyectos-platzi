<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Description product</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            font-size: 62.5%;
        }
        body{
            font-family: 'Quicksand', sans-serif;
        }
        :root{
            --Very-light-pink: #C7C7C7;
            --Hospital-green: #ACD9B2;
            --white: #FFFFFF;
            --Dark: #232830;
            --Text-input-field: #F7F7F7;
            --Black: #000000;
            --sm: 1.4rem;
            --md: 1.6rem;
            --lg: 1.8rem;
        }
        aside{
            width: 360px;
            height: 100vh;
            position: absolute;
            right: 0;
            border-left: 1px solid var(--Very-light-pink);
        }
        .product-image-close--container{
            position: relative;
        }
        .icon-close--container{
            position: absolute;
            top: 12px;
            left: 12px;
            border-radius: 50%;
            display: inline-block;
            padding: 10px;
            background-color: var(--white);
        }

        .icon-close--container span{
            display: inline-block;
            width: 15px;
            height: 15px;
            background-image: url('./assets/icons/icon_close.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .product-image--container{
            width: 100%;
            height: 360px;
        }
        .product-image--container img{
            width: 100%;
            height: 100%;
            border-radius:0 0 10px 10px ;
            object-fit: cover;
        }
        .points--container{
            margin-top: 8px;
            display: flex;
            gap: 4px;
            justify-content:center;
            list-style: none;
        }
        .points--container li{
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--Very-light-pink);
        }
        .points--container .point-active{
            background-color: var(--Hospital-green);
        }
        .primary-button{
            width: 100%;
            padding: 12px 0;
            font-size: var(--md);
            color: var(--white);
            background-color: var(--Hospital-green);
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .product-description--container{
            padding: 10px 20px;
        }

        .title{
            font-size: var(--lg);
            font-weight: 700;
            margin-bottom: 4px;
        }

        .product-description--container p:nth-child(2){
            font-size: var(--md);
            margin-bottom: 8px;
        }
        .product-description--container p:nth-child(3){
            font-size: var(--sm);
            line-height: 2rem;
            margin-bottom: 20px;
        }
        @media (max-width:600px){
            aside{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <aside>
        <section class="product-image-close--container">
            <a class="icon-close--container" href=""><span></span></a>
            <figure class="product-image--container">
                <img src="https://images.pexels.com/photos/775201/pexels-photo-775201.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            </figure>
            <ul class="points--container">
                <li class="point-active"></li>
                <li></li>
                <li></li>
            </ul>
        </section>
        <section class="product-description--container">
            <p class="title">$ 120,00</p>
            <p>Retro refrigerator</p>
            <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident non quasi sunt facere nesciunt fugit dicta sapiente eos tempora, ex dolorum quae repudiandae eligendi aperiam adipisci delectus modi amet? Maxime.</p>
            <button class="primary-button"><span></span>Add to cart</button>
        </section>

    </aside>
</body>
</html>
