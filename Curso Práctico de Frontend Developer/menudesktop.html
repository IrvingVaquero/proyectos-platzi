<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Home 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            font-size: 62.5%;
        }
        body{
            font-family: 'Quicksand', sans-serif;
        }
        :root{
            --Very-light-pink: #C7C7C7;
            --Hospital-green: #ACD9B2;
            --white: #FFFFFF;
            --Dark: #232830;
            --Text-input-field: #F7F7F7;
            --Black: #000000;
            --sm: 1.4rem;
            --md: 1.6rem;
            --lg: 1.8rem;
        }

        .menu-desktop--container{
            width: 130px;
            height: auto;
            padding: 20px;
            border: 1px solid var(--Very-light-pink);
        }
        .menu-desktop--container ul{
            list-style: none;
            border-radius: 10px;
            
        }
        .menu-desktop--container ul li{
            text-align: end;
        }
        .menu-desktop--container ul li a{
            text-decoration: none;
            color: var(--Black);
            display: inline-block;
            font-size: var(--sm);
        }
        .menu-desktop--container ul li:last-child{
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--Very-light-pink);
        }
        .menu-desktop--container ul li:last-child a{
            color: var(--Hospital-green);
        }

        .menu-desktop--container ul li:nth-child(1) a,
        .menu-desktop--container ul li:nth-child(2) a{
            color: var(--Black);
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>

</head>
<body>
    <div class="menu-desktop--container">
        <ul>
            <li><a href="">My orders</a></li>
            <li><a href="">My account</a></li>
            <li><a href="">Sign out</a></li>
        </ul>
    </div>
    
</body>
</html>
