<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            font-size: 62.5%;
        }
        body{
            font-family: 'Quicksand', sans-serif;
        }

        :root{
            --Very-light-pink: #C7C7C7;
            --Hospital-green: #ACD9B2;
            --white: #FFFFFF;
            --Dark: #232830;
            --Text-input-field: #F7F7F7;
            --Black: #000000;
            --sm: 1.4rem;
            --md: 1.6rem;
            --lg: 1.8rem;
        }
        
        .login{
            display: grid;
            place-items: center;
            width: 100%;
            height: 100vh;
        }
        .form-container{
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            text-align: center;
        }
        .logo{
            width: 150px;
            margin-bottom: 50px;
            display: none;
        }
        .title{
            font-size: var(--lg);
            font-weight: 700;
            margin-bottom: 12px;
        }
        .subtitle{
            font-size: var(--md);
            color: var(--Very-light-pink);
            margin-bottom: 20px;
        }
        .form{
            display: flex;
            flex-direction: column;
            text-align: initial;
            gap: 4px;
        }
        .label{
            font-size: var(--sm);
            color: var(--Black);
            font-weight: bold;
        }
        .input{
            height: 35px;
            padding: 6px;
            font-size: var(--md);
            border: none;
            background-color: var(--Text-input-field);
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .email-image{
            width: 132px;
            height: 132px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 24px;
            margin-bottom: 24px;
            border-radius: 50%;
            background-color: var(--Text-input-field);
        }
        


        .primary-button{
            width: 100%;
            padding: 12px 0;
            font-size: var(--md);
            color: var(--white);
            background-color: var(--Hospital-green);
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .login-button{
            margin-top: 12px;
        }

        .resend{
            margin-top: 24px;
            color: var(--Very-light-pink);
        }

        .resend a {
            font-size: var(--sm);
            color: var(--Hospital-green);
            text-decoration: none;
        }
        /*
        position
        box model
        tipografia
        visuales
        otros   
        */
        @media (max-width:600px){
            .logo{
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container"> 
            <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for instructions an haw to reset password</p>
            <div class="email-image">
                <img src="./assets/icons/email.svg" alt="">
            </div>
            <input class="primary-button login-button" type="submit" value="Login">
            <p class="resend">Didn't received the email? <a href="">Resend</a></p>
        </div>
    </div>
</body>
</html>
