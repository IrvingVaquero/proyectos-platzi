<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Create account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            font-size: 62.5%;
        }
        body{
            font-family: 'Quicksand', sans-serif;
        }

        :root{
            --Very-light-pink: #C7C7C7;
            --Hospital-green: #ACD9B2;
            --white: #FFFFFF;
            --Dark: #232830;
            --Text-input-field: #F7F7F7;
            --Black: #000000;
            --sm: 1.4rem;
            --md: 1.6rem;
            --lg: 1.8rem;
        }

        .login{
            display: grid;
            place-items: center;
            width: 100%;
            height: 100vh;
        }
        .form-container{
            width: 300px;
            
            text-align: center;
        }
        
        .title{
            font-size: var(--lg);
            font-weight: 700;
            margin-bottom: 22px;
            text-align: start;
        }
        .form{
            display: flex;
            flex-direction: column;
            text-align: initial;
            gap: 4px;
        }

        .form div {
            display: flex;
            flex-direction: column;
        }
        .form a{
            margin-top: 12px;
            color: var(--Hospital-green);
            font-size: var(--sm);
            text-align: center;
        }
        .label{
            font-size: var(--sm);
            color: var(--Black);
            font-weight: bold;
        }
        .input{
            height: 35px;
            padding: 6px;
            font-size: var(--md);
            border: none;
            background-color: var(--Text-input-field);
            border-radius: 10px;
            margin-bottom: 12px;
        }
        .primary-button{
            width: 100%;
            padding: 12px 0;
            font-size: var(--md);
            color: var(--white);
            background-color: var(--Hospital-green);
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .login-button{
            margin-top: 12px;
        }

        .login-button-movil{
            background-color: var(--white);
            color: var(--Hospital-green);
            border: 1px solid var(--Hospital-green);
            margin-top: 80px;
        }
        /*
        position
        box model
        tipografia
        visuales
        otros
        */
        @media (max-width:600px){
            .form-container{
                height: 100%;
            }
            .form{
                height: calc(100% - 65px);
                justify-content: space-between;
            }

            
            }
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
           <h1 class="title">My account</h1>
            <form action="" class="form">
                <div>
                    <label class="label" for="name">Name</label>
                    <input class="input input-password" type="text" id="name" placeholder="Name">
                    <label class="label" for="email">Email address</label>
                    <input class="input input-emil" type="text" id="email" placeholder="exampple@gmail.com">
                    <label class="label" for="new-password">Password</label>
                    <input class="input input-password" type="password" id="new-password" placeholder="******">
                </div>                
                <input class="primary-button login-button" type="submit" value="Create acount">
            </form>
        </div>
    </div>
</body>
</html>
