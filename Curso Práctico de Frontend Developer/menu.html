<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>My order</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            font-size: 62.5%;
        }
        body{
            font-family: 'Quicksand', sans-serif;
        }
        :root{
            --Very-light-pink: #C7C7C7;
            --Hospital-green: #ACD9B2;
            --white: #FFFFFF;
            --Dark: #232830;
            --Text-input-field: #F7F7F7;
            --Black: #000000;
            --sm: 1.4rem;
            --md: 1.6rem;
            --lg: 1.8rem;
        }
        nav{
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            border-bottom: 1px solid var(--Very-light-pink);
        }
        .icon-menu--container{
            width: 25px;
            height: 25px;
            display: none;
        }
        .icon-menu--container img{
            width: 100%;
            height: 100%;
        }
        .logo--container{
            width: 130px;
        }
        .logo--container img{
            width: 100%;
            object-fit:cover;
        }
        .menu-left--container{
            display: flex;
            align-items: center;
            height: 100%;
        }
        .menu-left--container ul,
        .menu-right--container ul{
            display: flex;
            height: 100%;
            margin-left: 10px;
            align-items: center;
            list-style: none;
            gap: 15px;
        }
        .menu-left--container ul li a{
            text-decoration: none;
            font-size: var(--md);
            color: var(--Very-light-pink);
            border: 1px solid var(--Very-light-pink);
            padding: 5px;
            border-radius: 8px;
        }
        .menu-left--container ul li a:hover{
            color: var(--Hospital-green);
            border-color: var(--Hospital-green);
        }
        .menu-right--container ul li a{
            text-decoration: none;
            color: var(--Black);
            font-size: var(--sm);
        }
        .menu-right--container ul li.count--container{
            position: relative;
        }
        .menu-right--container ul li.count--container span{
            position: absolute;
            background-color: var(--Hospital-green);
            width: 16px;
            height: 16px;
            font-size: var(--sm);
            text-align: center;
            border-radius: 50%;
            right: -8px;
            top: -10px;
        }
        @media (max-width:880px){
            .icon-menu--container{
                display: inline-block;
            }
            .menu-left--container ul{
                display: none;
            }
            .menu-right--container ul li a{
                display: none;
            }
        }
    </style>
</head>
<body>
  <nav>
    <figure class="icon-menu--container">
        <img src="./assets/icons/icon_menu.svg" alt="">
    </figure>
    <div class="menu-left--container">
        <figure class="logo--container">
            <img src="./assets/logos/logo_bota_fora.svg" alt="Logo empresa">
        </figure>
        <ul>
            <li><a href="">All</a></li>
            <li><a href="">Clothes</a></li>
            <li><a href="">Electronics</a></li>
            <li><a href="">Forniture</a></li>
            <li><a href="">Toys</a></li>
            <li><a href="">Others</a></li>
        </ul>
    </div>
    <div class="menu-right--container">
        <ul>
            <li>
                <a href="">ivaqueroflores@gmail.com</a>
            </li>
            <li class="count--container">
                <img src="./assets/icons/icon_shopping_cart.svg" alt="">
                <span></span>
            </li>
        </ul>
    </div>
  </nav>
</body>
</html>
