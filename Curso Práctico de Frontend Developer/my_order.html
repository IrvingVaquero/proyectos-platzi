    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>My order</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            font-size: 62.5%;
        }
        body{
            font-family: 'Quicksand', sans-serif;
        }
        :root{
            --Very-light-pink: #C7C7C7;
            --Hospital-green: #ACD9B2;
            --white: #FFFFFF;
            --Dark: #232830;
            --Text-input-field: #F7F7F7;
            --Black: #000000;
            --sm: 1.4rem;
            --md: 1.6rem;
            --lg: 1.8rem;
        }
        .my-order{
            width: 100%;
            height: 100vh;
            display:grid;
            place-items: center;
        }
        .my-order--container {
            width: 310px;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }

        .title{
            font-size: var(--lg);
            font-weight: bold;
            margin-bottom: 24px;
        }
        .total-my-order--container{
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            align-items: center;
            margin-bottom: 12px;
        }
        .total-my-order--container a{
            margin-left: 12px;
        }
        .total-my-order--container div:nth-child(1) p:first-child{
            font-size: var(--md);
            color: var(--Black);
            font-weight: bold;
        }
        .total-my-order--container div:nth-child(1) p:last-child{
            font-size: var(--sm);
            color: var(--Very-light-pink);
        }

        .total-my-order--container div:nth-child(2) p{
            font-size: var(--md);
            color: var(--Black);
            font-weight: bold;
            text-align: end;
        }
        
        @media (max-width:600px) {
            .title{
                display: none;
            }
            
        }
    </style>
</head>
